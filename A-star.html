<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Йооу</title>
    <script src="A-star.js" defer></script>
</head>
<body>
    <h1>Алгоритмы</h1>
    <h2>Салют! Это алгоритм A*</h2>
    <form oninput="sliderResult.value=slider.value">
        Размер карты:
        <br>
        <input id="slider" type="range" min="4" max="31" step="1" value="17" oninput="resizeMaze()">
        <output name="sliderResult">17</output>
    </form>
    <div id="maze"></div>
    <br>
    <input type="button" value="Сгенерировать карту" id="generateMapButton" onclick="generateClick()"></button>
    <input type="button" value="Сгенерировать лабриринт" id="generateMazeButton" onclick="generateMazeClick()"></button>
    <input type="button" value="Очистить карту" id="clearMapButton" onclick="maze.clearMaze()"></button>
    <input type="button" value="Очистить результат работы алгоритма" id="clearAlgButton" onclick="maze.clearAlg()"></button>
    <br> <br>

    <input type="button" value="Запустить алгоритм" id="goAlgButton" onclick="maze.goAlg()"></button>
    <input type="button" value="Пауза" id="pauseButton" disabled="true" onclick="setPause()"></button>
    <br><br>

    Выберите режим строительства:
    <select id="selectBuildingMode" oninput="selectBuildMode()">
        <option value="option1">Стены</option>
        <option value="option2">Старт</option>
        <option value="option3">Финиш</option>
    </select>

    <br>
    Скорость анимации:
    <input id="sliderAnimation" type="range" min="0" max="100" step="1" value="50" oninput="setAnimationSpeed()">
</body>
