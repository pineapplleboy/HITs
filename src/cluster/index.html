<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Точки для кластеризации</title>
    <style>
        #kCanvas {
            /* width: 500px;
            height: 500px; */
            border: 1px solid black;
            /* position: relative; */
        }
        #clearButton {
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/infoButton.css">
    <link rel="stylesheet" href="../css/inputStyles.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/range.css">
</head>
<body>

    <section class="background"></section>
    <canvas class="grain"></canvas>

    <button class="info-button" id="infoButton">?</button> 

    <dialog>
        <div class="dialog-wrapper">
            <h3>Информация</h3>
            <button class="closeButton" id="closeDialog">X</button>
        </div>
    </dialog>

    <h1>Кластеризация</h1>
    
    <div class="mainAlgorithmUI">
        
        <section class="sliderContainer">
            <input type="range" id="centroidCount" min="2" max="10" value="2">
        </section>
        
        <div class="mainPicture">
            <canvas id="kCanvas" width="500" height="500"></canvas>
        </div>
        
        <section class="buttonContainer">
            <button id="clearButton">Очистить канвас</button>
            <button id="startButton">Сравнить алгоритмы</button>
            <button id="kMeansButton">K-means</button>
            <button id="DBSCANButton">DBSCAN</button>
            <button id="hierarchicalButton">Hierarch</button>
        </section>
    </div>
    
    <script src = 'main.js'></script>
    <script src="../antAlgorithm/js/grain.js"></script>
    <script src="../antAlgorithm/js/backgroundBlobs.js"></script>
</body>
</html>
