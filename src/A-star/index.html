<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>А*</title>

    <script src="../antAlgorithm/js/grain.js" defer></script>
    <script src="../antAlgorithm/js/backgroundBlobs.js" defer></script>
    <script type="module" src="js/main.js" defer></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/infoButton.css">
    <link rel="stylesheet" href="../css/inputStyles.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/range.css">
</head>
<body>

    <section class="background"></section>
    <canvas class="grain"></canvas>

    <button class="info-button" id="infoButton">?</button> 
    <button class="back-button" id="backButton">←</button> 

    <dialog>
        <div class="dialog-wrapper">
            <h2>Алгоритм А*</h2>
            <br>
            <h3>
                Используется для нахождения кратчайшего пути в графе.
                <br>
                Вы потерялись? Используйте А*. 
                <br>
                Двойным нажатием на "паузу" во время работы алгоритма, можно прекратить его работу.
                <br>
                Стенки можно расставлять, зажав колёсико мыши.</h3>
            <button class="closeButton" id="closeDialog">X</button>
        </div>
    </dialog>

    <h1>Алгоритмы</h1>
    <div class="mainAlgorithmUI">

        <section class="sliderContainer">

            <div class="fullSlider">
                <label for="slider">Размер карты:</label>
                <input id="slider" type="range" min="4" max="31" step="1" value="17">
                <input id="sliderResult" type="number" autocomplete="off" min="0" max="31" value="17">
            </div>
            <div class="fullSlider">
                <label for="slider">Скорость анимации:</label>
                <input id="sliderAnimation" type="range" min="0" max="100" step="1" value="50">
            </div>
            
            <span class="optionsName">Режим строительства:</span>
            <select id="selectBuildingMode">
                <option value="option1">Стены</option>
                <option value="option2">Старт</option>
                <option value="option3">Финиш</option>
            </select>

        </section>

        <div class="mainPicture">
            <div id="maze"></div>
        </div>

        <section class="buttonContainer">

            <button id="generateMapButton">Сгенерировать карту</button>
            <button id="generateMazeButton">Сгенерировать лабриринт</button>
            <button id="clearMapButton">Очистить карту</button>
            <button id="clearAlgButton">Очистить результат работы алгоритма</button>
        
            <button id="goAlgButton">Запустить алгоритм</button>
            <button id="pauseButton" disabled="true">Пауза</button>

        </section>
    </div>
</body>
