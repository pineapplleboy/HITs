<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Муравьиный алгоритм</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/button.css">
        <link rel="stylesheet" href="../css/range.css">
        <link rel="stylesheet" href="../css/inputStyles.css">
        <link rel="stylesheet" href="../css/infoButton.css">
</head>
<body>

    <section class="background"></section>
    <canvas class="grain"></canvas>

    <button class="info-button" id="infoButton">?</button> 
    <button class="back-button" id="backButton">←</button> 

    <dialog>
        <div class="dialog-wrapper">
            <h2>Муравьиный алгоритм</h2>
            <br>
            <h3>
                Мало кто знает, как проходит жизнь муравья. Здесь можно найти ответ на этот вопрос.
                <br>
                Пронаблюдайте за их движением, расставляя их колонию, разбрасывая еду и пытаясь запутать их...
            </h3>
            <button class="closeButton" id="closeDialog">X</button>
        </div>
    </dialog>


    <h1>Муравьиный</h1>

    <div class="mainAlgorithmUI">

        <section class="sliderContainer">
            <div class="fullSlider">
                <label for="antsAmount">Количество муравьёв</label>
                <input type="range" id="antsAmount" min="10" max="2000" value="200">
                <input id="antsText" type="number" autocomplete="off" min="10" max="2000" step="1" value="200">
            </div>
            <div class="fullSlider">
                <label for="feromoneCoef">Feromone coefficient:</label>
                <input type="range" id="feromoneCoef" min="0" max="20" value="5">
            </div>
            <div class="fullSlider">
                <label for="antsInCellCoef">antsInCellCoef:</label>
                <input type="range" id="antsInCellCoef" min="0" max="200" value="10">
            </div>

            <div class="fullSlider">
                <label for="foodValue">foodValue:</label>
                <input type="range" id="foodValue" min="1" max="50" value="5">
            </div>
            <div class="fullSlider">
                <label for="antStepDist">antStepDist:</label>
                <input type="range" id="antStepDist" min="4" max="20" value="14">
                <input id="stepText" type="number" autocomplete="off" min="4" max="20" step="1" value="14">
            </div>

        </section>

        <div class="mainPicture">
            <canvas id="antCanvas"></canvas>
        </div>

        <section class="buttonContainer">
            <button id="startSimulation">Запустить алгоритм</button>
            <button id="pauseAntSim">Пауза</button>

            <span class="optionsName">Режим строительства:</span>
            <select id="selectBuildingMode">
                <option value="option1">Стены</option>
                <option value="option2">Еда</option>
                <option value="option3">Дом</option>
            </select>
        </section>
    </div>

    <script type="module" src="js/antClass.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/grain.js"></script>
    <script src ="js/backgroundBlobs.js"></script>
</body>
