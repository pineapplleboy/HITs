<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <script src="libs/gsap/gsap.min.js" defer></script>

    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>

</head>

<body>

    <div class="swiper slider">

        <div class="slide__content"></div>

        <div class="swiper-wrapper">

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>A-star</h2>
                    <p>Погрузись в мир A-star</p>
                    <button id="AStarButton">Давай</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Кластеризация</h2>
                    <p>Погрузись в мир Кластеризации</p>
                    <button id="clasterButton">Давай</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Генетический</h2>
                    <p>Погрузись в мир Генетического</p>
                    <button id="geneticButton">Давай</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Муравьиный</h2>
                    <p>Погрузись в мир Муравьиного</p>
                    <button id="antButton">Давай</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Дерево решений</h2>
                    <p>Погрузись в мир Дерева</p>
                    <button id="treeButton">Давай</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Нейросеть</h2>
                    <p>Погрузись в мир Нейросети</p>
                    <button id="neuronButton">Давай</button>
                </div>
            </div>

        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination"></div>
            </div>

            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <video src="video/tryTHIS.mp4" class="video-background" muted></video>
    
</body>

</html>
