<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кусты решений</title>
    
    <script src="../antAlgorithm/js/grain.js" defer></script>
    <script src="../antAlgorithm/js/backgroundBlobs.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/infoButton.css">
    <link rel="stylesheet" href="../css/inputStyles.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/range.css">
</head>

<body>

    <section class="background"></section>
    <canvas class="grain"></canvas>

    <button class="info-button" id="infoButton">?</button>
    <button class="back-button" id="backButton">←</button> 

    <dialog>
        <div class="dialog-wrapper">
            <h3>Дерево решений. Используется в статистике, анализе данных и машинном обучении.
                <br>
                По заданной базе данных строит дерево решений, по которому можно "пропустить" новый элемент и узнать предполагаемое решение. 
                <br>
                Если хотите, попробуйте запустить алгоритм.
                <br>
                Погрузитесь в мир дерева!</h3>
            <button class="closeButton" id="closeDialog">X</button>
        </div>
    </dialog>

    <h1>Дерево решений</h1>

    <div class="mainAlgorithmUI">

        <section class="sliderContainer">

            <div class="fullSlider">
                <label for="relativeRange">Погрешность относительной точности:</label>
                <input id="relativeRange" type="range" min="0" max="1" step="0.01" value="0.4">
                <input id="relativeRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.4">
            </div>
            
            <div class="fullSlider">
                <label for="absoluteRange">Погрешность абсолютной ошибки узла:</label>
                <input id="absoluteRange" type="range" min="0" max="1" step="0.01" value="0.19">
                <input id="absoluteRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.19">
            </div>

            <div class="fullSlider">
                <label for="absoluteGlobalRange">Погрешность глобальной абсолютной ошибки:</label>
                <input id="absoluteGlobalRange" type="range" min="0" max="5" step="0.01" value="0.5">
                <input id="absoluteGlobalRangeText" type="number" min="0" max="5" step="0.01" value="0.5" autocomplete="off">
            </div>

        </section>

        <div class="mainPicture">
            <div style="overflow: scroll;" id="canvasId">
                <canvas id="canvas" width="430" height="430"></canvas>
            </div>
        </div>

        <section class="buttonContainer">
            
            <div class="file-box">
                <input type="file" id="inputCSVFile" accept=".csv" name="fileInp">
                <input type="text" value="Выберете файл..." disabled="true" id="filenameId">
            </div>
            
            <button id="goAlgButtton">Посторить дерево</button>
            <button id="resizeTree">Оптимизировать размер</button>

            <input placeholder="Введите элемент" id="newElementInput" autocomplete="off">
            <button id="newElementCheck">Прогнать элемент</button>
            <div id="categoriesReminder"></div>

        </section>

    </div>

</body>
