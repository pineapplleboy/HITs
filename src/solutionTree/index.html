<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кусты решений</title>
    
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="../antAlgorithm/js/grain.js" defer></script>
    <script type="module" src="../antAlgorithm/js/backgroundBlobs.js" defer></script>

    <!-- <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/range.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputTypes.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="background"></section>
    <canvas class="grain"></canvas>

    <h1>Дерево решений</h1>
    
    <div style="overflow: scroll;" id="canvasId">
        <canvas id="canvas" width="680" height="680" style="border:1px solid #ffffff;"></canvas>
    </div>

    <br>
    <div class="file-box">
        <input type="file" id="inputCSVFile" accept=".csv" name="fileInp">
        <input type="text" value="Выберете файл..." disabled="true" id="filenameId">
    </div>
    <br>

    <button id="goAlgButtton">Посторить дерево</button>
    <button id="resizeTree">Оптимизировать размер</button>

    <br>
    <input placeholder="Введите элемент" id="newElementInput" autocomplete="off">
    <div>
        <button id="newElementCheck">Прогнать элемент</button>
        <div id="categoriesReminder"></div>
    </div>

    <span>Настройка параметров оптимизации:</span>
    <div>
    
    <div>
        <span>Допустимая погрешность относительной точности:</span>
        <input id="relativeRange" type="range" min="0" max="1" step="0.01" value="0.4">
        <input id="relativeRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.4">
    </div>
    
    <div>
        <span>Допустимая погрешность абсолютной ошибки узла:</span>
        <input id="absoluteRange" type="range" min="0" max="1" step="0.01" value="0.19">
        <input id="absoluteRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.19">
    </div>

    <div>
        <span>Допустимая погрешность глобальной абсолютной ошибки:</span>
        <input id="absoluteGlobalRange" type="range" min="0" max="5" step="0.01" value="0.5">
        <input id="absoluteGlobalRangeText" type="number" min="0" max="5" step="0.01" value="0.5" autocomplete="off">
    </div>

    </div>


    <div class="selectMode">
        <a class="select" id="selectId">Режим строительства: стены</a>
        <ul class="list" id="listId" hidden>
            <li id="firstVariant"><a>Стены</a></li>
            <li id="secondVariant"><a>Старт</a></li>
            <li id="thirdVariant"><a>Финиш</a></li>
        </ul>
        <input id="select" hidden>
    </div>

</body>
