<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кусты решений</title>
    <script src="solutionTree.js" defer></script>
</head>

<body>
    <h1>Хайп тест</h1>
    
    <div>
        <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    </div>

    <br>
    <input type="file" id="inputCSVFile" accept=".csv">
    <br>

    <input type="button" value="Посторить дерево" id="goAlgButtton" onclick="goAlgClick()"></input>
    <input type="button" value="Оптимизировать размер" id="resizeTree" onclick="resizeTreeClick()"></input>

    <br>
    <input placeholder="Введите элемент" id="newElementInput" autocomplete="off">
    <div>
        <input type="button" value="Прогнать элемент" id="newElementCheck" onclick="newElementCheckClick()"></input>
        <div id="categoriesReminder"></div>
    </div>

    Настройка параметров оптимизации:
    <div>
    
    <div>
        Допустимая погрешность относительной точности:
        <input id="relativeRange" type="range" min="0" max="1" step="0.01" value="0.4" oninput="editRelativeAccuracy()">
        <input id="relativeRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.4"
         oninput="editRelativeAccuracyText()">
    </div>
    
    <div>
        Допустимая погрешность абсолютной ошибки узле:
        <input id="absoluteRange" type="range" min="0" max="1" step="0.01" value="0.19" oninput="editAbsoluteMistake()">
        <input id="absoluteRangeText" type="number" autocomplete="off" min="0" max="1" step="0.01" value="0.19"
         oninput="editAbsoluteMistakeText()">
    </div>

    <div>
        Допустимая погрешность глобальной абсолютной ошибки:
        <input id="absoluteGlobalRange" type="range" min="0" max="5" step="0.01" value="0.5" oninput="editAbsoluteMistakeGlobal()">
        <input id="absoluteGlobalRangeText" type="number" min="0" max="5" step="0.01" value="0.5" 
        autocomplete="off" oninput="editAbsoluteMistakeGlobalText()">
    </div>

    </div>

    Размер канваса имеет значение
    <input id="resizeCanvas" type="range" min="300" max="1000" step="1" value="500" oninput="resizeCanvas()">
    
</body>
